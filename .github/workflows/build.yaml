name: Build and Deploy

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'README.md'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install and Build 🔧
        env:
          API_HOST: "https://mencius.azurewebsites.net"
          CLIENT_ID: ${{ secrets.MENCIUS_CLIENT_ID }}
          REDIRECT_URI: "https://nopro.studio/mencius/#/github_oauth_cb"
        run: |
          echo -en "SNOWPACK_PUBLIC_API_HOST=${API_HOST}\nSNOWPACK_PUBLIC_CLIENT_ID=${CLIENT_ID}\nSNOWPACK_PUBLIC_REDIRECT_URI={$REDIRECT_URI}\n" > .env
          yarn install
          yarn build

      - name: Checkout Host Repo
        uses: actions/checkout@v2
        with:
          repository: noprostudio/noprostudio.github.io
          token: ${{ secrets.GH_PAT }}
          path: host-repo

      - name: Copy Out to Host Repo
        run: |
          rm -rf host-repo/mencius
          mkdir host-repo/mencius
          rsync -avz --delete build/. host-repo/mencius

      - name: Commit Changes and Push
        run: |
          cd host-repo
          git config --local user.email "tyivanwu@gmail.com"
          git config --local user.name "Yifan Wu"
          git add -A
          git commit -m "📖 mencius updated at $(date +%Y-%m-%dT%H:%M:%S)"
          git push
